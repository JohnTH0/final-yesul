<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 1) 공통 head -->
<head th:replace="~{layout/user-default :: head('내 정보')}"></head>

<body>
<!-- 2) 공통 header -->
<div th:replace="~{layout/user-default :: header}"></div>

<div class="gi-breadcrumb m-b-40">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row gi_breadcrumb_inner">
          <div class="col-md-6 col-sm-12">
            <h2 class="gi-breadcrumb-title">User Profile</h2>
          </div>
          <div class="col-md-6 col-sm-12">
            <ul class="gi-breadcrumb-list">
              <li class="gi-breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="gi-breadcrumb-item active">Profile</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="gi-vendor-profile padding-tb-40">
  <div class="container">
    <div class="row mb-minus-24px">
      <div class="col-lg-3 col-md-12 mb-24">
        <div class="gi-sidebar-wrap gi-border-box gi-sticky-sidebar">
          <div class="gi-vendor-block-items">
            <ul>
              <li><a th:href="@{/user/profile}">내정보</a></li>
              <li><a th:href="@{/user/history}">좋아요 한 글 보기</a></li>
              <li><a th:href="@{/user/profile/edit}">내정보 수정 페이지</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-12 mb-24">
        <div class="gi-vendor-profile-card gi-vendor-profile-card">
          <div class="gi-vendor-card-body">
            <div class="profile-header text-center mb-4">
              <img class="profile-img"
                   th:src="@{${user != null and user.profile != null ? user.profile : '/assets/img/app/default_profile.jpg'}}"
                   alt="프로필 사진">
              <h5 class="mt-2" th:text="${user.name}">이름 없음</h5>
              <p th:text="${user.nickname}">닉네임 없음</p>
            </div>
            <div class="gi-vender-about-block">
              <h5>About Me</h5>
              <p>Yesul 서비스에 오신 것을 환영합니다! 이 페이지에서 회원님의 정보를 확인하고 관리할 수 있습니다.</p>
            </div>
            <div class="gi-vender-about-block">
              <h5>Account Information
              </h5>
            </div>
            <div class="row mb-minus-24px">
              <div class="col-md-6 col-sm-12 mb-24">
                <div class="gi-vendor-detail-block">
                  <h6>E-mail address</h6>
                  <ul>
                    <li><strong>이메일 : </strong><span th:text="${user != null ? user.email : '정보 없음'}"></span></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 mb-24">
                <div class="gi-vendor-detail-block">
                  <h6>Birthday</h6>
                  <ul>
                    <li><strong>생년월일 : </strong><span
                      th:text="${user != null and user.birthday != null ? user.birthday : '정보 없음'}"></span></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 mb-24">
                <div class="gi-vendor-detail-block">
                  <h6>Address</h6>
                  <ul>
                    <li><strong>주소 : </strong><span
                      th:text="${user != null and user.address != null ? user.address : '정보 없음'}"></span></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 mb-24">
                <div class="gi-vendor-detail-block">
                  <h6>SNS status</h6>
                  <ul>
                    <li>
                      <strong>소셜 연동상태 : </strong>
                      <div th:if="${user != null}" th:switch="${user.type}">
                        <span th:case="'1'">미연동</span>
                        <span th:case="'2'" th:if="${user.provider == 'kakao'}">카카오연동</span>
                        <span th:case="'2'" th:if="${user.provider == 'naver'}">네이버연동</span>
                        <span th:case="*">알 수 없는 상태</span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="~{layout/user-default :: footer}"></div>

<div th:replace="~{layout/user-default :: feature}"></div>

<div th:replace="~{layout/user-default :: scripts}"></div>

</body>

</html>
